<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="80" height="80" rx="12" ry="12" fill="#1E88E5"/>
  
  <!-- Pencil/Edit icon -->
  <g transform="translate(50, 50)">
    <!-- Pencil body -->
    <path d="M -8 -15 L -8 8 L -5 12 L 5 12 L 8 8 L 8 -15 Z" fill="#FFFFFF"/>
    
    <!-- Pencil tip -->
    <path d="M -5 12 L 0 18 L 5 12 Z" fill="#FFD700"/>
    
    <!-- Pencil eraser -->
    <rect x="-8" y="-18" width="16" height="3" rx="1.5" fill="#FF6B6B"/>
    
    <!-- Pencil metal band -->
    <rect x="-8" y="-15" width="16" height="2" fill="#C0C0C0"/>
    
    <!-- Pencil details (lines) -->
    <line x1="-3" y1="-10" x2="-3" y2="8" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="3" y1="-10" x2="3" y2="8" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Small sparkle/edit indicator -->
    <circle cx="12" cy="-8" r="3" fill="#FFD700" opacity="0.8"/>
    <path d="M 12 -11 L 12 -5 M 9 -8 L 15 -8" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
